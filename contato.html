<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="img/logo.png"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

        <main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input class="input-padrão" type="text" id="nomesobrenome">
			
				<label for="email">E-mail</label>
				<input class="input-padrão" type="text" id="email">

				<label for="telefone">Telefone</label>
				<input class="input-padrão" type="text" id="telefone">

				<label for="mensagem">Mensagem</label>
				<textarea class="input-padrão" id="mensagem" cols="70" rows="10"></textarea>
				
				<div>
					<p>Como prefere nosso contato?</p>

					<label for="radio-email"><input name="contato" type="radio" id="radio-email" value="email">E-mail</label>
					
					<label for="radio-telefone"><input name="contato" type="radio" id="radio-telefone" value="telefone">Telefone</label>
					
					<label for="radio-whatsapp"><input name="contato" type="radio" id="radio-whatsapp" value="whatsapp">Whatsapp</label>
				</div>

				<label><input class="checkbox" type="checkbox">Gostaria de receber nossas novidades?</label>

				<input type="submit" value="Enviar formulário">
			</form>
        </main>

		<footer>
			<img src="img/logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
